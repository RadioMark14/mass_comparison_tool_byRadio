<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Comparison of Celebrities' Mass and Age</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    #compare-section {
      margin-top: 40px;
    }
    .celeb-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      max-width: 400px;
    }
    .comparison-list {
      display: flex;
      flex-direction: column;
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    .difference-box {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(230, 242, 255, 0.2);
      border-left: 5px solid #66b3ff;
      max-width: 500px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      max-width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: rgba(240, 248, 255, 0.2);
    }
    /* Preview image styles */
    #previewImage {
      margin-top: 15px;
    }
    #previewImage img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #previewImage img:hover {
      transform: scale(1.05);
      border-color: #66b3ff;
    }
  </style>
</head>
<body>

  <h1>Comparison of Celebrities' Mass and Age</h1>
  <p>Enter a celebrity name from the list and press “Compare.”</p>

  <input list="celebs" id="celebInput" placeholder="Enter celebrity name..." autocomplete="off" />
  <button onclick="compareCelebrity()">Compare</button>

  <datalist id="celebs"></datalist>

  <!-- Preview image only for typed celebrity -->
  <div id="previewImage"></div>

  <div id="compare-section">
    <h2>Comparison List</h2>
    <div class="comparison-list" id="comparisonList"></div>

    <canvas id="massChart" width="800" height="400"></canvas>

    <div class="difference-box" id="massDifferences"></div>

    <h2>Weight on Planets</h2>
    <div id="planetTableContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const celebrityData = {
      "Johnny Depp": { age: 60, mass: 75, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Johnny_Depp_2020.jpg/120px-Johnny_Depp_2020.jpg" },
      "Leonardo DiCaprio": { age: 49, mass: 78, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Leonardo_DiCaprio_2014.jpg/120px-Leonardo_DiCaprio_2014.jpg" },
      "Robert Downey Jr.": { age: 59, mass: 78, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Robert_Downey_Jr_2014_Comic_Con_%28cropped%29.jpg/120px-Robert_Downey_Jr_2014_Comic_Con_%28cropped%29.jpg" },
      "Scarlett Johansson": { age: 39, mass: 57, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Scarlett_Johansson_in_Kuwait_01b-tweaked.jpg/120px-Scarlett_Johansson_in_Kuwait_01b-tweaked.jpg" },
      "Will Smith": { age: 56, mass: 82, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Will_Smith_2012.jpg/120px-Will_Smith_2012.jpg" },
      "Angelina Jolie": { age: 49, mass: 54, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Angelina_Jolie_2_June_2014_%28cropped%29.jpg/120px-Angelina_Jolie_2_June_2014_%28cropped%29.jpg" },
      "Brad Pitt": { age: 61, mass: 80, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Brad_Pitt_2019.jpg/120px-Brad_Pitt_2019.jpg" },
      "Jennifer Lawrence": { age: 33, mass: 62, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Jennifer_Lawrence_at_2015_Comic-Con.jpg/120px-Jennifer_Lawrence_at_2015_Comic-Con.jpg" },
      "Tom Hanks": { age: 67, mass: 83, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Tom_Hanks_TIFF_2019.jpg/120px-Tom_Hanks_TIFF_2019.jpg" },
      "Chris Hemsworth": { age: 41, mass: 91, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Chris_Hemsworth_2019.jpg/120px-Chris_Hemsworth_2019.jpg" }
    };

    const comparisonList = [];
    let chart;

    function populateDatalist() {
      const dl = document.getElementById("celebs");
      dl.innerHTML = "";
      for (let name in celebrityData) {
        const opt = document.createElement("option");
        opt.value = name;
        dl.appendChild(opt);
      }
    }

    populateDatalist();

    // Show preview image on input change
    document.getElementById("celebInput").addEventListener("input", function () {
      const name = this.value.trim();
      showPreviewImage(name);
    });

    function showPreviewImage(name) {
      const container = document.getElementById("previewImage");
      if (celebrityData[name]) {
        const imgSrc = celebrityData[name].img;
        container.innerHTML = `
          <a href="${imgSrc}" target="_blank" title="Open photo in new tab">
            <img src="${imgSrc}" alt="${name}" />
          </a>
        `;
      } else {
        container.innerHTML = "";
      }
    }

    function compareCelebrity() {
      const input = document.getElementById("celebInput");
      const name = input.value.trim();

      if (!celebrityData[name]) {
        alert("Please enter a valid celebrity name from the list.");
        return;
      }
      if (comparisonList.includes(name)) {
        alert(`${name} is already added.`);
        return;
      }

      comparisonList.push(name);
      input.value = "";
      showPreviewImage(""); // hide preview image after adding

      updateComparisonList();
      updateChart();
      updateDifferences();
      updatePlanetTable();
    }

    function updateComparisonList() {
      const listDiv = document.getElementById("comparisonList");
      listDiv.innerHTML = "";

      comparisonList.forEach(name => {
        const data = celebrityData[name];
        const card = document.createElement("div");
        card.className = "celeb-card";
        card.innerHTML = `
          <strong>${name}</strong><br>
          Age: ${data.age}<br>
          Mass: ${data.mass} kg
        `;
        listDiv.appendChild(card);
      });
    }

    function updateChart() {
      const ctx = document.getElementById("massChart").getContext("2d");

      const labels = comparisonList;
      const data = comparisonList.map(name => celebrityData[name].mass);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Mass (kg)',
            data: data,
            backgroundColor: 'rgba(54, 162, 235, 0.7)'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function updateDifferences() {
      const container = document.getElementById("massDifferences");
      if (comparisonList.length < 2) {
        container.innerHTML = "";
        return;
      }
      let text = "<h3>Mass differences between celebrities:</h3><ul>";
      for (let i = 0; i < comparisonList.length; i++) {
        for (let j = i + 1; j < comparisonList.length; j++) {
          const c1 = comparisonList[i];
          const c2 = comparisonList[j];
          const diff = Math.abs(celebrityData[c1].mass - celebrityData[c2].mass);
          text += `<li>${c1} and ${c2}: ${diff} kg</li>`;
        }
      }
      text += "</ul>";
      container.innerHTML = text;
    }

    function updatePlanetTable() {
      if (comparisonList.length === 0) {
        document.getElementById("planetTableContainer").innerHTML = "";
        return;
      }

      const planetData = [
        { name: "Mercury", gravity: 3.7 },
        { name: "Venus", gravity: 8.87 },
        { name: "Moon", gravity: 1.62 },
        { name: "Mars", gravity: 3.71 },
        { name: "Jupiter", gravity: 24.79 },
        { name: "Saturn", gravity: 10.44 },
        { name: "Uranus", gravity: 8.69 },
        { name: "Neptune", gravity: 11.15 },
        { name: "Pluto", gravity: 0.62 }
      ];

      // Earth gravity for reference (9.81 m/s²)
      const earthGravity = 9.81;

      let html = "<table><thead><tr><th>Celebrity</th>";
      planetData.forEach(planet => {
        html += `<th>${planet.name}</th>`;
      });
      html += "</tr></thead><tbody>";

      comparisonList.forEach(name => {
        const mass = celebrityData[name].mass;
        html += `<tr><td>${name}</td>`;
        planetData.forEach(planet => {
          const weightOnPlanet = ((planet.gravity / earthGravity) * mass).toFixed(1);
          html += `<td>${weightOnPlanet} kg</td>`;
        });
        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById("planetTableContainer").innerHTML = html;
    }
  </script>
</body>
</html>
